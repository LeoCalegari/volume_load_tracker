    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="eve">

        <!-- App icon -->
        <link rel="icon" href="assets/images/icone.png" />

        <!-- App Title -->
        <title>Volume Load Tacker</title>

        <!-- Plugins css-->
        <link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
        
        <link href="assets/plugins/bootstrap-tagsinput/css/bootstrap-tagsinput.css" rel="stylesheet"/>
        <link href="assets/plugins/switchery/css/switchery.min.css" rel="stylesheet" />
        <link href="assets/plugins/multiselect/css/multi-select.css"  rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet"/>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/core.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/pages.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css"/>  

        <style>
            .fundo-verde{
                background-color: green !important;
                color: white !important
            }

            .fundo-laranja{
                background-color: orange !important;
                color: white;
            }

            .fundo-vermelho{
                background-color: red;
                color: white;
            }

            .cursor-default{
                cursor: default !important;
            }

            .font-20{
                font-size: 20px !important;
            }
            
            .font-30{
                font-size: 30px !important;
            }

            .pull-right{
                text-align: right !important;
            }
        </style>

    </head>


    <body>
        <div class="container">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-8">
                        <label>Selecione o treino</label>
                        <select class="select2">
                            <option>Selecione um treino...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Nº</label>
                        <select class="select2"></select>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="row">
                    <div class="col-md-12">
                        <label>Exercício</label>
                        <select class="select2">
                            <option>Todos</option>
                        </select>
                    </div>
                    <div class="col-md-12 pull-right">
                        <div class="button-group">
                            <button class="btn btn-inverse btn-md waves-effect waves-light"><i class="fa fa-whatsapp"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 font-30">
                        <strong>Supino inclinado</strong>
                    </div>
                    <div class="col-md-12">
                        <span class="font-20">Halteres</span>
                        <div class="table-responsive">
                            <table class="table cursor-default">
                                <thead>
                                    <th>Semana</th>
                                    <th class="text-center">SERIE 1</th>
                                    <th class="text-center">SERIE 2</th>
                                    <th class="text-center">SERIE 3</th>
                                    <th class="text-center">TOTAL</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td class="fundo-verde text-center">25x10 (250)</td>
                                        <td class="fundo-laranja text-center">25x10 (250)</td>
                                        <td class="fundo-vermelho text-center">25x10 (250)</td>
                                        <td class="text-center">750</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div id="website-stats" style="height: 320px;" class="flot-chart"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>

        <script src="assets/plugins/notifications/notify-metro.js"></script>

        <script src="assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.min.js"></script>
        <script src="assets/plugins/switchery/js/switchery.min.js"></script>
        <script type="text/javascript" src="assets/plugins/multiselect/js/jquery.multi-select.js"></script>
        <script type="text/javascript" src="assets/plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
        <script src="assets/plugins/select2/js/select2.min.js" type="text/javascript"></script>

        <script src="assets/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="assets/plugins/autocomplete/jquery.mockjax.js"></script>
        <script type="text/javascript" src="assets/plugins/autocomplete/jquery.autocomplete.min.js"></script>
        <script type="text/javascript" src="assets/plugins/autocomplete/countries.js"></script>
        <script type="text/javascript" src="assets/pages/autocomplete.js"></script>

        <script type="text/javascript" src="assets/pages/jquery.form-advanced.init.js"></script>

        <!-- App core js -->
        <script src="assets/js/jquery.core.js"></script>

        <script src="assets/plugins/flot-chart/jquery.flot.min.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.time.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.tooltip.min.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.resize.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.pie.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.selection.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.stack.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.orderBars.min.js"></script>
        <script src="assets/plugins/flot-chart/jquery.flot.crosshair.js"></script>
        <script src="assets/pages/jquery.flot.init.js"></script>

        <!-- Database -->
        <script src="database.js"></script>
